<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Progress</title>
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #F2F0EF;
    margin-left: 200px;
}

.logout-btn {
    background-color:  #FF7F7F;
    color: black;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    width: 100%;
    box-sizing: border-box;
    text-align: center;
    display: block;
    text-decoration: none;
    transition: background-color 0.3s;
}

.logout-btn:hover {
    background-color: whitesmoke;
    color: black;
}


/* The nav bar */
.sidenav{
    height: 100%; /* Full height */
    width: 200px; /* Set the width of the sidebar */
    position: fixed; /* Fix it to the side */
    top: 0;
    left: 0;
    background: linear-gradient(to bottom, #FF9A28, #FF6AA0, #FF491C, #F9009F, #C800D6, #8D03F2, #2D40FD, #668EFF);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding-top: 20px 0;
}

.nav-top,
.nav-middle,
.nav-bottom {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.sidenav a {
    display: block;
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    border-radius: 8px;
    width: 100%;
    box-sizing: border-box;
    text-align: center;
    transition: 0.3s;
}


/* The style of the nav bar when user hovers over the links */
.sidenav a:hover {
    background-color: #fefee3;
    color: #4A4A4A;
}


/* The heading of the website */
h1{
    display: inline-block;
    margin: 0;
    color: black;
}





    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: linear-gradient(to bottom, #FF9A28, #FF6AA0, #FF491C, #F9009F, #C800D6, #8D03F2, #2D40FD, #668EFF);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      box-sizing: border-box;
      border-radius: 0 20px 20px 0;
      z-index: 1000;
    }
    .sidebar img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .nav-links {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav-links a {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      color: white;
      border-radius: 5px;
    }
    .nav-links a.active {
      border: 2px solid #FF6AA0;
      background-color: #FF6AA0;
      border-radius: 10px;
      font-weight: bold;
      font-size: 19px;
    }
    .nav-links a:hover {
      background-color: rgba(42, 88, 214, 0.2);
    }
    .logout-btn {
      background-color: #FF6AA0;
      color: white;
      width: 60%;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: auto;
      font-weight: bold;
      font-size: 19px;
      border: none;
    }
    .main {
      margin-left: 270px;
      padding: 20px;
    }
    .title {
      font-size: 1.2em;
      padding: 10px;
      width: 40%;
      border: 2px solid #1e3a5f;
      border-radius: 15px;
      outline: none;
      margin-bottom: 10px;
      box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
    }
    .user-role {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: white;
      color: #FF6AA0;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 9px;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      z-index: 1001;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      margin: 10px;
      width: 150px;
      background-color: #FF6AA0;
      padding: 10px;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 150px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 10px;
      display: block;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    }

</style>
</head>
<body>
    <div class="sidebar">
        <img src="/static/Navicon.png" alt="Navicon">
        <a href="editProfile.html" style="color: white;text-decoration: none;">Edit Profile</a>
        <br><br><br>
        <div class="nav-links">
          <a href="#">Profile</a>
          <a href="#" >Health Card</a>
          <a href="#">View Summary</a>
          <a href="#"class="active">View Progress</a>
        </div>
        <button class="logout-btn">Log Out</button>
      </div>
    
      <div class="main">
        <input type="text" class="title" value="View Progress" />
        <button class="user-role">(user role)</button>
      
        <div class="dropdown-container">
        <div class="dropdown">
        
          <button class="dropbtn" onclick="toggleDropdown('dropdownMenu1')">Type</button>
          <div class="dropdown-content" id="dropdownMenu1">
            <a href="#">Individual Overview</a>
            <a href="#">Team Overview</a>
          </div>
        </div>
    
        <div class="dropdown">
          <button class="dropbtn" onclick="toggleDropdown('dropdownMenu2')">Health Cards</button>
          <div class="dropdown-content" id="dropdownMenu2">
            <a href="#">Delivery Value</a>
            <a href="#">Easy To Release</a>
            <a href="#">Fun</a>
            <a href="#">Health Of Codebase</a>
            <a href="#">Learning</a>
            <a href="#">Mission</a>
            <a href="#">Speed</a>
            <a href="#">Suitable Process</a>
            <a href="#">Support</a>
            <a href="#">Team Work</a>
            <a href="#">Work Life</a>
          </div>
        </div>
    
        <div class="dropdown">
          <button class="dropbtn" onclick="toggleDropdown('dropdownMenu3')">Progress Over Time</button>
          <div class="dropdown-content" id="dropdownMenu3">
            <a href="#">Progress after 3 months</a>
            <a href="#">Progress after 6 months</a>
            <a href="#">Progress after 9 months</a>
          </div>
        </div>
        <button class="dropbtn">Engineer</button>
      </div>
      </div>
<script>
    function toggleDropdown(id) {
      document.querySelectorAll('.dropdown-content').forEach(drop => {
        if (drop.id !== id) drop.style.display = 'none';
      });
      const menu = document.getElementById(id);
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    window.addEventListener('click', function (event) {
      if (!event.target.matches('.dropbtn')) {
        document.querySelectorAll('.dropdown-content').forEach(drop => {
          drop.style.display = 'none';
        });
      }
    });
</script>
</body>
