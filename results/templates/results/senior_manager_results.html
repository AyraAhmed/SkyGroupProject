<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Manager Results</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
       
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    padding: 20px;
    background-color: #F2F0EF;
    display: flex;
    overflow-x: hidden;
}

.container {
    display: flex;
    width: 100%;
    gap: 20px;
}

.sidebar {
    width: 250px;
    background: linear-gradient(to bottom, #FF9A28, #FF6AA0, #FF491C, #F9009F, #C800D6, #8D03F2, #2D40FD, #668EFF);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    box-sizing: border-box;
    border-radius: 20px;
}

.sidebar img {
    width: 80px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.sidebar h3 {
    margin-bottom: 20px;
}

.nav-links {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.nav-links a {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    color: white;
    border-radius: 5px;
    box-sizing: border-box;
}

.nav-links a.active {
    border: 2px solid #FF6AA0;
    background-color: rgba(255, 106, 160, 0.5);
    border-radius: 10px;
    font-weight: bold;
    font-size: 19px;
}

.nav-links a:hover {
    background-color: #fefee3;
    color: #4A4A4A;
}

.logout-btn {
    background-color: #FF7F7F;
    color: black;
    width: 60%;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: auto;
    font-weight: bold;
    font-size: 19px;
    border: none;
}

.logout-btn:active {
    transform: scale(0.95);
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
}

.logout-btn:hover {
    background-color: whitesmoke;
    color: black;
}

.main-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
}

.title {
    background: #FFFFFF;
    border: 3px solid #0B2A45;
    border-radius: 15px;
    padding: 15px 20px;
    flex: 1;
    min-width: 300px;
    text-align: center;
}

.title h1 {
    font-size: clamp(18px, 4vw, 36px);
    font-weight: 400;
}

.userRoleBox {
    background: #FFFFFF;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 22px;
    padding: 15px 30px;
    cursor: pointer;
}

.userRole {
    font-weight: 700;
    font-size: clamp(16px, 3vw, 28px);
    color: #FF6AA0;
}

.userRoleBox:active {
    transform: scale(0.95);
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
}

.userRoleBox:hover {
    background: #f0f0f0;
}

.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
    min-width: 320px;
}

.filter-controls {
    display: flex;
    flex-wrap: nowrap;
    gap: 10px;
    justify-content: space-between;
    width: 100%;
}

.dropdown-container {
    position: relative;
    z-index: 10;
    width: 32%;
}

.dropdown-button {
    background: #FF6AA0;
    border-radius: 15px;
    padding: 10px;
    color: #FFFFFF;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    width: 100%;
    text-align: center;
    border: none;
    display: block;
    text-decoration: none;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.dropdown-button:hover {
    background: #FF491C;
}

.dropdown-menu {
    display: none;
    position: absolute;
    background: #FF6AA0;
    border-radius: 15px;
    overflow: hidden;
    list-style: none;
    width: 100%;
    border: 1px solid #FF491C;
    z-index: 100;
}

.dropdown-menu li a {
    display: block;
    padding: 10px;
    color: #FFF;
    text-decoration: none;
    font-size: 14px;
    text-align: left;
    transition: background 0.3s ease;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.dropdown-menu li a:hover {
    background-color: #FF491C;
}

.dropdown-visible {
    display: block !important;
}

.graph-box {
    background: #FFFFFF;
    border: 1px solid #000000;
    border-radius: 10px;
    height: 60vh;
    min-height: 455px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.graph-placeholder {
    color: #999;
    font-size: 18px;
}

.report-title {
    font-weight: 700;
    font-size: 24px;
    color: #000000;
    text-align: center;
    padding: 10px 0;
    margin-top: 15px;
}

.logout-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px 40px;
    border-radius: 10px;
    font-size: 20px;
    font-weight: 600;
    z-index: 1000;
    display: none;
}

@media (max-width: 1200px) {
    .container {
        max-width: 95%;
    }
}

@media (max-width: 992px) {
    .filter-controls {
        flex-wrap: wrap;
    }

    .dropdown-container {
        width: 48%;
        margin-bottom: 10px;
    }
}

@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    .container {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        max-width: 100%;
    }
}

@media (max-width: 576px) {
    .dropdown-container {
        width: 100%;
    }

    .graph-box {
        height: 50vh;
    }
}    
.header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
}

.header-title {
    border-radius: 15px;
    padding: 20px 24px;
    font-size: 22px;
    border: 2px solid black;
    background: white;
    color: black;

    text-align: center;
    flex-grow: 1; /* This makes it expand to use available space */
}

.view-graph-btn {
    background-color: white;
    color: #FF6AA0;
    border: none;
    padding: 12px 24px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.view-graph-btn:hover {
    background-color: #fefefe;
    color: #FF491C; /* optional hover effect */
}
.team-name-top-right {
    position: absolute;
    top: 20px;
    left: 35px;
    font-size: 20px;
    font-weight: 500;
    padding: 5px 10px;
    
}


        .graph-box {
            background-color: #fff;
            border: 1px solid black;
            border-radius: 10px;
            min-height: 455px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="container">
        <div class="sidebar">
            <img src="Navicon.png" alt="Navicon">
            <a href="editProfile.html" style="color: white; text-decoration: none;">Edit Profile</a>
            <br><br><br>
            <div class="nav-links">
                <a href="departmentLeaderHome.html">Home</a>
                <a href="#">Profile</a>
                <br><br>
                <a href="#">View Team Details</a>
                <a href="#" class="active">View Both Summaries</a>
            </div>
            <button class="logout-btn" onclick="logoutUser()">Log Out</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header-row">
                <div class="header-title">View  Progress</div>
                <button class="view-graph-btn" onclick="updateGraph()">View Graph</button>
            </div>
            

           <!-- Dropdowns and View Graph Button -->
<div class="filter-controls">
    <div class="dropdown-container">
        <button class="dropdown-button" onclick="toggleDropdown('teamMenu')" id="teamButton">Team</button>
        <ul class="dropdown-menu" id="teamMenu">
            <li><a href="#" onclick="selectTeam('Team Alpha')">Team Alpha</a></li>
            <li><a href="#" onclick="selectTeam('Team Beta')">Team Beta</a></li>
            <li><a href="#" onclick="selectTeam('Team Delta')">Team Delta</a></li>
        </ul>
    </div>

    <div class="dropdown-container">
        <button class="dropdown-button" onclick="toggleDropdown('deptMenu')" id="departmentButton">Department</button>
        <ul class="dropdown-menu" id="deptMenu">
            <li><a href="#" onclick="selectDepartment('Department 1')">Department 1</a></li>
            <li><a href="#" onclick="selectDepartment('Department 2')">Department 2</a></li>
        </ul>
    </div>

    <div class="dropdown-container">
        <button class="dropdown-button" onclick="toggleDropdown('progressMenu')" id="progressButton">Progress Over Time</button>
        <ul class="dropdown-menu" id="progressMenu">
            <li><a href="#" onclick="selectProgress('3')">Progress after 3 Months</a></li>
            <li><a href="#" onclick="selectProgress('6')">Progress after 6 Months</a></li>
            <li><a href="#" onclick="selectProgress('9')">Progress after 9 Months</a></li>
        </ul>
    </div>

</div>
            <!-- Graph Box -->
            <div class="graph-box">
                <div id="teamName" class="team-name team-name-top-right">Team Alpha</div>
                <div id="graphDiv"></div>
            </div>
            
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleDropdown(id) {
            const menu = document.getElementById(id);
            document.querySelectorAll('.dropdown-menu').forEach(menuItem => {
                if (menuItem !== menu) menuItem.classList.remove('dropdown-visible');
            });
            menu.classList.toggle('dropdown-visible');
        }

        const dataMap = {
            "Team Alpha-Department 1-3": [10, 20, 30],
            "Team Alpha-Department 1-6": [15, 25, 35],
            "Team Alpha-Department 1-9": [20, 30, 40],
            "Team Alpha-Department 2-3": [5, 15, 25],
            "Team Alpha-Department 2-6": [10, 20, 30],
            "Team Alpha-Department 2-9": [15, 25, 35],
            "Team Beta-Department 1-3": [12, 18, 24],
            "Team Beta-Department 1-6": [20, 30, 50],
            "Team Beta-Department 1-9": [30, 40, 60],
            "Team Beta-Department 2-3": [8, 16, 24],
            "Team Beta-Department 2-6": [12, 22, 32],
            "Team Beta-Department 2-9": [18, 28, 38],
            "Team Delta-Department 1-3": [7, 17, 27],
            "Team Delta-Department 1-6": [14, 24, 34],
            "Team Delta-Department 1-9": [21, 31, 41],
            "Team Delta-Department 2-3": [6, 12, 18],
            "Team Delta-Department 2-6": [9, 18, 27],
            "Team Delta-Department 2-9": [12, 22, 32],
        };

        let selectedTeam = 'Team Alpha';
        let selectedDepartment = 'Department 1';
        let selectedProgress = '3';

        function selectTeam(team) {
            selectedTeam = team;
            document.getElementById('teamButton').innerText = team;
            closeAllDropdowns();
        }

        function selectDepartment(department) {
            selectedDepartment = department;
            document.getElementById('departmentButton').innerText = department;
            closeAllDropdowns();
        }

        function selectProgress(progress) {
            selectedProgress = progress;
            document.getElementById('progressButton').innerText = `Progress after ${progress} Months`;
            closeAllDropdowns();
        }

        function closeAllDropdowns() {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.classList.remove('dropdown-visible');
            });
        }

        function drawGraph(values) {
            const labels = ['Red', 'Yellow', 'Green'];
            const trace = {
                x: labels,
                y: values,
                type: 'bar',
                marker: { color: ['red', 'yellow', 'green'] }
            };
            const layout = {
                title: 'Traffic Signal Distribution',
                xaxis: { title: 'Traffic Signal' },
                yaxis: { title: 'Count' }
            };
            Plotly.newPlot('graphDiv', [trace], layout);
        }

        function updateGraph() {
            const key = `${selectedTeam}-${selectedDepartment}-${selectedProgress}`;
            const values = dataMap[key];
            document.getElementById('teamName').innerText = selectedTeam;

            if (!values) {
                alert('No data found for this combination!');
                return;
            }
            drawGraph(values);
        }

        function logoutUser() {
            alert('Logged out successfully!');
        }

        window.onload = function () {
            drawGraph([30, 10, 60]);
        };
    </script>
</body>

</html>
