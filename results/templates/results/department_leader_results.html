<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>departmentLeaderViewProgress</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #ffff;
display: flex;
height: 100vh;
margin: 0;
}
.sidebar {
margin-top: 2%;
margin-bottom: 2%;
margin-left: 2%;
margin-right: 2%;
width: 250px;
background-color: #1B609F;
padding: 20px;
display: flex;
flex-direction: column;
align-items: center;
color: white;
box-sizing: border-box;
border-radius: 20px;
}
.sidebar img {
width: 80px;
border-radius: 50%;
margin-bottom: 10px;
}
.sidebar h3 {
margin-bottom: 20px;
}
.nav-links {
width: 100%;
display: flex;
flex-direction: column;
align-items: center;
}
.nav-links a {
display: block;
width: 100%;
padding: 10px;
margin: 5px 0;
text-align: center;
text-decoration: none;
font-size: 16px;
color: white;
border-radius: 5px;
box-sizing: border-box;
}
.nav-links a.active {
border: 2px solid #78A446;
background-color: #78A446;
border-radius: 10px;
font-weight: bold;
font-size: 19px;
}
.nav-links a:hover {
background-color: rgba(42, 88, 214, 0.2);
}
.logout-btn {
background-color: #78A446;
color: white;
width: 60%;
padding: 10px;

border-radius: 8px;
cursor: pointer;
margin-top: auto;
font-weight: bold;
font-size: 19px;
border-color: 2px black;
}
.content {
flex: 1;
padding: 40px;
background-color: white;
text-align: left;
box-sizing: border-box;
}
.view-progress {
border-radius: 15px;
margin-top: 20px;
padding: 10px 20px;
font-size: 18px;
border: 2px solid black;
background: white;
color: black;
width: 270px;
font-size: 25px;
box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
cursor: pointer;
}
.dropdown-container {
display: flex;
gap: 15px;
}
.dropdown {
position: relative;
display: inline-block;
}
.dropdown button {
background-color: #2E5A94;
color: white;
padding: 10px 20px;
border: none;
border-radius: 20px;
cursor: pointer;
font-size: 16px;
display: flex;
align-items: center;
gap: 10px;
transition: all 0.3s ease;
}
.dropdown button::after {
content: "\25BC"; /* Downward triangle symbol */
font-size: 14px;
}
.dropdown button:hover {
background-color: #1E3A70;
}
.dropdown-content {
display: none;
position: absolute;
background-color: white;
min-width: 180px;
box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
border-radius: 10px;
overflow: hidden;
z-index: 1;
}
.dropdown-content a {
color: black;
padding: 12px;
text-decoration: none;
display: block;
transition: background 0.3s ease;
cursor: pointer;
}
.dropdown-content a:hover {
background-color: #ddd;
}
.dropdown:hover .dropdown-content {
display: block;
}
</style>
</head>
<body>
<div class="sidebar">
<img src="image/Navicon.png" alt="Navicon">
<a href="editProfile.html" style="color: white;text-decoration: none;">Edit Profile</a>
<br><br><br>
<div class="nav-links">
<a href="departmentLeaderHome.html">Home</a>
<a href="#">Profile</a>
<a href="#" class="active">View Progress</a>
</div>
<button class="logout-btn">Log Out</button>
</div>
<div class="content">
<div class="view-progress" onclick="validateSelection()">View Progress</div>
<br>
<div class="dropdown-container">
<div class="dropdown">
<button id="teamButton">Select Team</button>
<div class="dropdown-content">
<a href="#" onclick="selectTeam('Team Alpha')">Team Alpha</a>
<a href="#" onclick="selectTeam('Team Beta')">Team Beta</a>
<a href="#" onclick="selectTeam('Team Gamma')">Team Gamma</a>
</div>
</div>
<div class="dropdown">
<button id="departmentButton">Department</button>
<div class="dropdown-content">
<a href="#" onclick="selectDepartment('Department 1')">Department 1</a>
<a href="#" onclick="selectDepartment('Department 2')">Department 2</a>
</div>
</div>
<div class="dropdown">
<button id="healthcardButton">Healthcards</button>
<div class="dropdown-content">
<a href="#" onclick="selectHealthcards('Delivery value')">Delivery value</a>
<a href="#" onclick="selectHealthcards('Easy to release')">Easy to release</a>
</div>
</div>
<div class="dropdown">
<button id="progressButton">Progress over time</button>
<div class="dropdown-content">
<a href="#" onclick="selectProgress('Progress after 3 Months')">Progress after 3 Months</a>
<a href="#" onclick="selectProgress('Progress after 6 Months')">Progress after 6 Months</a>
</div>
</div>
</div>
</div>
<script>
function selectTeam(teamName) {
document.getElementById("teamButton").innerText = teamName;
}
function selectDepartment(department) {
document.getElementById("departmentButton").innerText = department;
}
function selectHealthcards(healthcard) {
document.getElementById("healthcardButton").innerText = healthcard;
}
function selectProgress(progress) {
document.getElementById("progressButton").innerText = progress;
}
function validateSelection() {
let team = document.getElementById("teamButton").innerText;
let department = document.getElementById("departmentButton").innerText;
let healthcard = document.getElementById("healthcardButton").innerText;
let progress = document.getElementById("progressButton").innerText;
if (team === "Select Team" || department === "Department" || healthcard === "Healthcards" || progress === "Progress over time") {
alert("Please select all dropdowns before proceeding.");
} else {
alert("All selections made! Proceeding...");
}
}
</script>
</body>
</html>
