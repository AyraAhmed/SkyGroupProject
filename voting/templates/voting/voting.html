<!-- voting.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Welcome to the Voting Page</h1>

    <!-- Placeholder for dynamically loaded content -->
    <div id="content"></div>

    <script>
        $(document).ready(function() {
            // Array of the 12 HTML files you want to load
            const files = [
                'deliveryvalue.html',
                'easytorelease.html',
                'fun.html',
                'healthofcodebase.html',
                'learning.html',
                'mission.html',
                'pawnsorplayers.html',
                'speed.html',
                'suitableprocess.html',
                'support.html',
                'teamwork.html',
                'thankyou.html'
            ];

            // Loop through each file and load it dynamically
            files.forEach(function(file) {
                // Append a separator for each file
                $("#content").append('<hr>');
                // Load each HTML file using jQuery's load method and the static URL
                $("#content").load("{% static 'frontend/" + file + "' %}");
            });
        });
    </script>
</body>
</html>
