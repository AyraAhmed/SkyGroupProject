
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Page</title>
    <style>
        /* Optional styles */
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Voting Page</h1>
    
    <!-- Page Containers for each HTML -->
    <div id="page1" class="page active">
        <iframe src="/static/frontend/deliveryvalue.html" width="100%" height="500px"></iframe>
    </div>
    
    <div id="page2" class="page">
        <iframe src="/static/frontend/easytorelease.html" width="100%" height="500px"></iframe>
    </div>
    
    <div id="page3" class="page">
        <iframe src="/static/frontend/fun.html" width="100%" height="500px"></iframe>
    </div>
    
    <div id="page4" class="page">
        <iframe src="/static/frontend/healthofcodebase.html" width="100%" height="500px"></iframe>
    </div>
    
    <div id="page5" class="page">
        <iframe src="/static/frontend/learning.html" width="100%" height="500px"></iframe>
    </div>
    
    <div id="page6" class="page">
        <iframe src="/static/frontend/mission.html" width="100%" height="500px"></iframe>
    </div>
    
    <div id="page7" class="page">
        <iframe src="/static/frontend/pawnsorplayers.html" width="100%" height="500px"></iframe>
    </div>
    
    <div id="page8" class="page">
        <iframe src="/static/frontend/speed.html" width="100%" height="500px"></iframe>
    </div>
    
    <div id="page9" class="page">
        <iframe src="/static/frontend/suitableprocess.html" width="100%" height="500px"></iframe>
    </div>
    
    <div id="page10" class="page">
        <iframe src="/static/frontend/support.html" width="100%" height="500px"></iframe>
    </div>
    
    <div id="page11" class="page">
        <iframe src="/static/frontend/teamwork.html" width="100%" height="500px"></iframe>
    </div>
    
    <div id="page12" class="page">
        <iframe src="/static/frontend/thankyou.html" width="100%" height="500px"></iframe>
    </div>

    <!-- Previous and Next Buttons -->
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>

    <script>
        let currentPage = 1;
        const totalPages = 12;

        function showPage(page) {
            // Hide all pages
            for (let i = 1; i <= totalPages; i++) {
                document.getElementById('page' + i).classList.remove('active');
            }
            // Show the current page
            document.getElementById('page' + page).classList.add('active');
        }

        document.getElementById('nextBtn').addEventListener('click', function() {
            currentPage++;
            if (currentPage > totalPages) {
                currentPage = 1;  // Loop back to the first page
            }
            showPage(currentPage);
        });

        document.getElementById('prevBtn').addEventListener('click', function() {
            currentPage--;
            if (currentPage < 1) {
                currentPage = totalPages;  // Loop back to the last page
            }
            showPage(currentPage);
        });

        // Initial page load
        showPage(currentPage);
    </script>

</body>
</html>
