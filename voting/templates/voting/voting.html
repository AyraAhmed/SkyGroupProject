<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title> <!-- No title -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<iframe id="pageFrame" src="deliveryvalue.html"></iframe> <!-- Your first page -->

<script>
  const pages = [
    "deliveryvalue.html",
    "easytorelease.html",
    "healthofcodebase.html",
    "learning.html",
    "fun.html",
    "mision.html",
    "pawnsorplayers.html",
    "support.html",
    "suitableprocess.html",
    "speed.html",
    "teamwork.html",
    "worklife.html",
    "Thankyou.html",
  ];

  let currentPage = 0;
  const frame = document.getElementById('pageFrame');

  window.addEventListener('message', function(event) {
    if (event.data === 'next') {
      if (currentPage < pages.length - 1) {
        currentPage++;
        frame.src = pages[currentPage];
      }
    }
    if (event.data === 'previous') {
      if (currentPage > 0) {
        currentPage--;
        frame.src = pages[currentPage];
      }
    }
  });
</script>

</body>
</html>
