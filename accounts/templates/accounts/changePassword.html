<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 360px;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
        .container h1 {
            font-size: 24px;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 1px;
            margin-bottom: 15px;
            position: relative;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            background: white;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error-input {
            border: 2px solid red !important;
            box-shadow: inset 0 0 0 1px red;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image/logo.png" alt="Logo" class="logo">
        <h1>Change Password</h1><br>
        <h3 style="text-align: left;">New Password</h3>
        <div class="input-group">
            <input type="password" id="new-password" placeholder="New Password">
        </div>
        <h3 style="text-align: left;">Confirm New Password</h3>
        <div class="input-group">
            <input type="password" id="confirm-password" placeholder="Confirm New Password">
        </div><br>
        <button onclick="validatePassword()">Change Password</button>
    </div>
    <script>
        function validatePassword() {
            let newPassword = document.getElementById("new-password");
            let confirmPassword = document.getElementById("confirm-password");
            
            newPassword.classList.remove("error-input");
            confirmPassword.classList.remove("error-input");
            
            if (!newPassword.value || !confirmPassword.value) {
                alert("Please fill out all required fields");
                if (!newPassword.value) newPassword.classList.add("error-input");
                if (!confirmPassword.value) confirmPassword.classList.add("error-input");
                return;
            }
            if (newPassword.value.length < 5) {
                alert("Password must be at least 5 characters long");
                newPassword.classList.add("error-input");
                return;
            }
            if (newPassword.value !== confirmPassword.value) {
                alert("Both passwords don't match, please enter correctly");
                confirmPassword.classList.add("error-input");
                return;
            }
        }
        
        
    </script>
</body>
</html>
