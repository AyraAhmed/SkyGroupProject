<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            padding-top: 10px;
        }
        .error-message {
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 82%; /* Increased by 2% */
            max-width: 420px; /* Increased width */
        }
        .ok-button {
            background: #00bfff;
            border: none;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 357px; /* Increased by 2% */
            height: 422px;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
        .container h1 {
            font-size: 24px;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1px;
            margin-bottom: 15px;
            position: relative;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            background: white;
        }
        .input-group img {
            width: 20px;
            height: 20px;
            position: absolute;
            right: 10px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error-input {
            border: 2px solid red !important;
            box-shadow: inset 0 0 0 1px red;
        }
    </style>
</head>
<body>
    <div class="container" >
        <img src="image/logo.png" alt="Logo" class="logo">
        <h1>User Login</h1>
        <h3 style="text-align: left;">Email</h3>
        <div class="input-group">
            <input type="email" id="email" placeholder="Enter your email">
            <img src="image/email.png" alt="Email Icon">
        </div>
        <h3 style="text-align: left;">Password</h3>
        <div class="input-group">
            <input type="password" id="password" placeholder="Enter your password">
            <img src="image/lock.png" alt="Password Icon">
        </div><br>
        <button onclick="validateLogin()">Login</button>
    </div>
    <script>
        function validateLogin() {
            let email = document.getElementById("email");
            let password = document.getElementById("password");
            
            email.classList.remove("error-input");
            password.classList.remove("error-input");
            
            if (!email.value || !password.value) {
                alert("Please fill out all required fields");
                if (!email.value) email.classList.add("error-input");
                if (!password.value) password.classList.add("error-input");
                return;
            }
            if (!email.value.includes("@")) {
                alert("Please enter a valid email format");
                email.classList.add("error-input");
                return;
            }
            if (email.value !== "user@example.com" || password.value !== "password123") {
                alert("Wrong email or password");
                email.classList.add("error-input");
                password.classList.add("error-input");
                return;
            }
        }
        
    </script>
</body>
</html>
