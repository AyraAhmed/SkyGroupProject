<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 360px;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
        .container h1 {
            font-size: 24px;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 1px;
            margin-bottom: 15px;
            position: relative;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            background: white;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .change-password {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #007bff;
            text-decoration: underline;
            margin-bottom: 15px;
        }
        .error-input {
            border: 2px solid red !important;
            box-shadow: inset 0 0 0 1px red;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="frontend.html/logo.png" alt="Logo" class="logo">
        <h1>Edit Profile</h1>
        <h3 style="text-align: left;">Username</h3>
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter your Name">
        </div>
        <h3 style="text-align: left;">Contact</h3>
        <div class="input-group">
            <input type="text" id="contact" placeholder="Enter your Number">
        </div>
        <a href="accounts/templates/accounts/changePassword.html" class="change-password">Change Password</a>
        <button onclick="validateProfile()">Save</button>
    </div>
    <script>
        function validateProfile() {
            let username = document.getElementById("username");
            let contact = document.getElementById("contact");
            
            username.classList.remove("error-input");
            contact.classList.remove("error-input");
            
            if (!username.value || !contact.value) {
                alert("Please fill out all required fields");
                if (!username.value) username.classList.add("error-input");
                if (!contact.value) contact.classList.add("error-input");
                return;
            }
        }
        
    </script>
</body>
</html>
