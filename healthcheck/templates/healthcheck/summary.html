<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Report</title>
<style>
* {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: #efefef;
    margin: 0;
    padding: 0;
  }

  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100vh;
    background: linear-gradient(to bottom, #FF9A28, #FF6AA0, #FF491C, #F9009F, #C800D6, #8D03F2, #2D40FD, #668EFF);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    border-radius: 0 20px 20px 0;
    z-index: 1000;
  }

  .sidebar img {
    width: 80px;
    border-radius: 50%;
    margin-bottom: 10px;
  }

  .sidebar h3 {
    margin-bottom: 20px;
  }

  .nav-links {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .nav-links a {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    color: white;
    border-radius: 5px;
  }

  .nav-links a.active {
    border: 2px solid #FF6AA0;
    background-color: #FF6AA0;
    border-radius: 10px;
    font-weight: bold;
    font-size: 19px;
  }

  .nav-links a:hover {
    background-color: rgba(42, 88, 214, 0.2);
 
  }

  .logout-btn {
    background-color:  #FF7F7F;
    color: black;
    width: 60%;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: auto;
    font-weight: bold;
    font-size: 19px;
    border: none;
  }
  .logout-btn:hover {
    background-color: whitesmoke;
    color: black;
}

  .main{
    margin-left: 270px;
    padding: 20px;
  }

  .title {
    font-size: 1.2em;
    padding: 10px;
    width: 90%;
    border: 2px solid #1e3a5f;
    border-radius: 8px;
    outline: none;
    margin-bottom: 10px;
    box-shadow: 2px 2px 0 rgba(0,0,0,0.2);
  }

  .user-role {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: white;
    color: #FF6AA0;
    font-weight: bold;
    padding: 6px 10px;
    border-radius: 9px;
    box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    text-align: right;
    z-index: 1001
    
  }

  .button {
    margin-bottom: 20px;
    
  }

  .tag-btn {
    background-color: #FF6AA0;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 12px;
    margin-right: 10px;
    cursor: pointer;
    font-weight: bold;
  }

  .submit{
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    text-align: right;
 
  }
  .action-btn {
      background-color: white;
      border: 1px solid #333;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    
    }
 
  

  .container {
    max-width: 900px;
    min-height: 600px;
    background: #f9f9f9;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  
 
  .summary-header {
    background-color: #FF6AA0;
    color: white;
    font-weight: bold;
    padding: 12px;
    font-size: 1.1em;
    border-radius: 10px;
 
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    text-align: left;
    padding: 12px;
    border-top: 1px solid #ccc;
    
  }

  .status-dot {
    display: inline-block;
    width: 14px;
    height: 14px;
    background-color: green;
    border-radius: 50%;
    margin-right: 8px;
    vertical-align: middle;
  }

  a {
    color: #2f65b3;
    text-decoration: none;
  }
</style>
</head>
<body>
<div class="sidebar">
  <img src="/static/Navicon.png" alt="Navicon">
  <a href="editProfile.html" style="color: white; text-decoration: none;">Edit Profile</a>
  <br><br><br>
  <div class="nav-links">
    <a href="#">Profile</a>
    <a href="#">Health Card</a>
    <a href="#"class="active">View Summary</a>
    <a href="#">View Progress</a>
  </div>
  <button class="logout-btn">Log Out</button>
</div>

<div class="main">
  <input type="text" class="title" value="Summary Report" />

  <button class="user-role">(user role)</button>

  <div class="button">
    <button class="tag-btn">Engineer</button>
    <button class="tag-btn">Individual</button>
  </div>

  <div class="submit">
    <button class="action-btn">Save</button>
    <button class="action-btn">Submit</button>
  </div>

  <div class="container">
    <div class="summary-section">
      <div class="summary-header">Summaries</div>
      <table>
        <thead>
          <tr>
            <th>Card</th>
            <th>Votes</th>
            <th>Feedback</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Delivery value</td>
            <td><span class="status-dot"></span>Stable</td>
            <td><a href="#">view</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
